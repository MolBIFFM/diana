
PPI DATABASES:
  BioGRID:
    URL: https://downloads.thebiogrid.org/Download/BioGRID/Release-Archive/BIOGRID-3.5.188/BIOGRID-ORGANISM-3.5.188.mitab.zip
    FILE: data/BIOGRID-ORGANISM-Homo_sapiens-3.5.188.mitab.txt
    ID MAP: 
      URL: ftp://ftp.uniprot.org/pub/databases/uniprot/current_release/knowledgebase/idmapping/by_organism/HUMAN_9606_idmapping.dat.gz
      FILE: data/HUMAN_9606_idmapping.dat
      ID: BioGrid
    ID PREFIX: biogrid
    DETECTION METHOD: [
      "MI:0004", # affinity chromatography technology
      "MI:0018", # two hybrid
      "MI:0401", # biochemical
      "MI:0096", # pull down
      "MI:0415", # enzymatic study
      "MI:0114", # x-ray crystallography
      "MI:0055", # fluorescent resonance energy transfer
      "MI:0090"  # protein complementation assay     
    ]
    TYPE: [
      "MI:0915", # physical association
      "MI:0407", # direct interaction
      "MI:0914"  # association
    ] 
    COLUMNS: 
      ID INTERACTOR A: "#ID Interactor A"
      ID INTERACTOR B: ID Interactor B
      ALTERNATIVE ID INTERACTOR A: Alt IDs Interactor A
      ALTERNATIVE ID INTERACTOR B: Alt IDs Interactor B
      TAXONOMY ID INTERACTOR A: Taxid Interactor A
      TAXONOMY ID INTERACTOR B: Taxid Interactor B
      DETECTION METHOD: Interaction Detection Method
      INTERACTION TYPE: Interaction Types
  IntAct:
    URL: ftp://ftp.ebi.ac.uk/pub/databases/intact/current/psimitab/intact.zip
    FILE: data/intact.txt
    SCORE: 0.27   
    COLUMNS: 
      ID INTERACTOR A: "#ID(s) interactor A"
      ID INTERACTOR B:  ID(s) interactor B
      ALTERNATIVE ID INTERACTOR A: Alt. ID(s) interactor A
      ALTERNATIVE ID INTERACTOR B: Alt. ID(s) interactor B
      TAXONOMY ID INTERACTOR A: Taxid interactor A
      TAXONOMY ID INTERACTOR B: Taxid interactor B
      DETECTION METHOD: Interaction detection method(s)
      INTERACTION TYPE: Interaction type(s)
    SCORE PREFIX: intact-miscore
  STRING:
    URL: https://stringdb-static.org/download/protein.links.full.v11.0/9606.protein.links.full.v11.0.txt.gz
    FILE: data/9606.protein.links.full.v11.0.txt
    ID MAP: 
      URL: ftp://ftp.uniprot.org/pub/databases/uniprot/current_release/knowledgebase/idmapping/by_organism/HUMAN_9606_idmapping.dat.gz
      FILE: data/HUMAN_9606_idmapping.dat
      ID: STRING
    SCORE: 0.7
    COLUMNS:
      ID INTERACTOR A: protein1
      ID INTERACTOR B: protein2
      SCORE: combined_score  
    SCORES:
      - COLUMN: experiments
        THRESHOLD: 0.7
    CELL DELIMITER: " "  
    SCORE SCALE: 1000.0 
POST-TRANSLATIONAL MODIFICATION DATA:
  PHOSPHORYLATION:
    FILE: data/mcp.M113.029918-2.xls
    SITES: 5
    TIME STEPS: [15, 60, 120]
    ID: P
    CHART POSITION: L
    COLUMNS:
      PROTEIN: protein
      POSITION: phosphosites
    SAMPLES: [
      wt15minvscontrolratio,
      wt60minvscontrolratio,
      wt120minvscontrolratio
    ]
    POSITION DELIMITER: ","
    PROTEIN ID DELIMITER: "|"
    COLUMN INDEX PROTEIN ID: 1
    LOG BASE: 10
    HEADER: 1
    COLOR: "#FF0000"
    THRESHOLD: 1.0
  UBIQUITINATION:
    FILES: [
      data/WT_vs_noninvasive_15min.xlsx,
      data/WT_vs_noninvasive_1h.xlsx,
      data/WT_vs_noninvasive_2h.xlsx
    ]
    SITES: 5
    TIME STEPS: [15, 60, 120]
    ID: U
    CHART POSITION: R
    REPLICATES: 2
    COLUMNS:
      PROTEIN: Protein
      POSITION: Positions within proteins
    SAMPLES: [
      Ratio H/L normalized Exp1,
      Ratio H/L normalized Exp2,
      Ratio H/L normalized Exp3
    ]
    POSITION DELIMITER: ";"
    COLOR: "#0000FF"
    THRESHOLD: 1.0