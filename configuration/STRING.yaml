PPI DATABASES:
  STRING:
    URL: https://stringdb-static.org/download/protein.links.full.v11.0/9606.protein.links.full.v11.0.txt.gz
    FILE: data/9606.protein.links.full.v11.0.txt
    ID MAP: 
      URL: ftp://ftp.uniprot.org/pub/databases/uniprot/current_release/knowledgebase/idmapping/by_organism/HUMAN_9606_idmapping.dat.gz
      FILE: data/HUMAN_9606_idmapping.dat
      ID: STRING
    SCORE: 0.9
    COLUMNS:
      ID INTERACTOR A: protein1
      ID INTERACTOR B: protein2
      SCORE: combined_score  
    SCORES:
      - COLUMN: database
        THRESHOLD: 0.7
      - COLUMN: experiments
        THRESHOLD: 0.7
    CELL DELIMITER: " "  
    SCORE SCALE: 1000.0 
POST-TRANSLATIONAL MODIFICATION DATA:
  PHOSPHORYLATION:
    FILE: data/mcp.M113.029918-2.xls
    SITES: 5
    TIME STEPS: [15, 60, 120]
    ID: P
    CHART POSITION: L
    COLUMNS:
      PROTEIN: protein
      POSITION: phosphosites
    SAMPLES: [
      wt15minvscontrolratio,
      wt60minvscontrolratio,
      wt120minvscontrolratio
    ]
    POSITION DELIMITER: ","
    PROTEIN ID DELIMITER: "|"
    COLUMN INDEX PROTEIN ID: 1
    LOG BASE: 10
    HEADER: 1
    COLOR: "#FF0000"
    THRESHOLD: 1.0
  UBIQUITINATION:
    FILES: [
      data/WT_vs_noninvasive_15min.xlsx,
      data/WT_vs_noninvasive_1h.xlsx,
      data/WT_vs_noninvasive_2h.xlsx
    ]
    SITES: 5
    TIME STEPS: [15, 60, 120]
    ID: U
    CHART POSITION: R
    REPLICATES: 1
    COLUMNS:
      PROTEIN: Protein
      POSITION: Positions within proteins
    SAMPLES: [
      Ratio H/L normalized Exp1,
      Ratio H/L normalized Exp2,
      Ratio H/L normalized Exp3
    ]
    POSITION DELIMITER: ";"
    COLOR: "#0000FF"
    THRESHOLD: 1.0