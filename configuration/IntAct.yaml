PPI DATABASES:
  IntAct:
    URL: ftp://ftp.ebi.ac.uk/pub/databases/intact/current/psimitab/intact.zip
    FILE: data/intact.txt
    SCORE: 0.27 
    COLUMNS: 
      ID INTERACTOR A: "#ID(s) interactor A"
      ID INTERACTOR B:  ID(s) interactor B
      ALTERNATIVE ID INTERACTOR A: Alt. ID(s) interactor A
      ALTERNATIVE ID INTERACTOR B: Alt. ID(s) interactor B
      TAXONOMY ID INTERACTOR A: Taxid interactor A
      TAXONOMY ID INTERACTOR B: Taxid interactor B
      DETECTION METHOD: Interaction detection method(s)
      INTERACTION TYPE: Interaction type(s)
    SCORE PREFIX: intact-miscore
POST-TRANSLATIONAL MODIFICATION DATA:
  PHOSPHORYLATION:
    FILE: data/mcp.M113.029918-2.xls
    SITES: 5
    TIME STEPS: [15, 60, 120]
    ID: P
    CHART POSITION: L
    COLUMNS:
      PROTEIN: protein
      POSITION: phosphosites
    SAMPLES: [
      wt15minvscontrolratio,
      wt60minvscontrolratio,
      wt120minvscontrolratio
    ]
    POSITION DELIMITER: ","
    PROTEIN ID DELIMITER: "|"
    COLUMN INDEX PROTEIN ID: 1
    LOG BASE: 10
    HEADER: 1
    COLOR: "#FF0000"
    THRESHOLD: 1.0
  UBIQUITINATION:
    FILES: [
      data/WT_vs_noninvasive_15min.xlsx,
      data/WT_vs_noninvasive_1h.xlsx,
      data/WT_vs_noninvasive_2h.xlsx
    ]
    SITES: 5
    TIME STEPS: [15, 60, 120]
    ID: U
    CHART POSITION: R
    REPLICATES: 1
    COLUMNS:
      PROTEIN: Protein
      POSITION: Positions within proteins
    SAMPLES: [
      Ratio H/L normalized Exp1,
      Ratio H/L normalized Exp2,
      Ratio H/L normalized Exp3
    ]
    POSITION DELIMITER: ";"
    COLOR: "#0000FF"
    THRESHOLD: 1.0