PPI DATABASES:
  MINT:
    URL: http://www.ebi.ac.uk/Tools/webservices/psicquic/mint/webservices/current/search/query/species:human
    FILE: data/species_human
    SCORE: 0.27
    TYPE: [
      "MI:0915", # physical association
      "MI:0407", # direct interaction
      "MI:0914"  # association
    ] 
    COLUMNS:
      ID INTERACTOR A: 0
      ID INTERACTOR B: 1
      ALTERNATIVE ID INTERACTOR A: 2
      ALTERNATIVE ID INTERACTOR B: 3
      TAXONOMY ID INTERACTOR A: 9
      TAXONOMY ID INTERACTOR B: 10
      DETECTION METHOD: 6
      INTERACTION TYPE: 11
      SCORE: 14
    SCORE PREFIX: intact-miscore
POST-TRANSLATIONAL MODIFICATION DATA:
  PHOSPHORYLATION:
    FILE: data/mcp.M113.029918-2.xls
    SITES: 5
    TIME STEPS: [15, 60, 120]
    ID: P
    CHART POSITION: L
    COLUMNS:
      PROTEIN: protein
      POSITION: phosphosites
    SAMPLES: [
      wt15minvscontrolratio,
      wt60minvscontrolratio,
      wt120minvscontrolratio
    ]
    POSITION DELIMITER: ","
    PROTEIN ID DELIMITER: "|"
    COLUMN INDEX PROTEIN ID: 1
    LOG BASE: 10
    HEADER: 1
    COLOR: "#FF0000"
    THRESHOLD: 1.0
  UBIQUITINATION:
    FILES: [
      data/WT_vs_noninvasive_15min.xlsx,
      data/WT_vs_noninvasive_1h.xlsx,
      data/WT_vs_noninvasive_2h.xlsx
    ]
    SITES: 5
    TIME STEPS: [15, 60, 120]
    ID: U
    CHART POSITION: R
    REPLICATES: 1
    COLUMNS:
      PROTEIN: Protein
      POSITION: Positions within proteins
    SAMPLES: [
      Ratio H/L normalized Exp1,
      Ratio H/L normalized Exp2,
      Ratio H/L normalized Exp3
    ]
    POSITION DELIMITER: ";"
    COLOR: "#0000FF"
    THRESHOLD: 1.0
