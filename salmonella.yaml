- network: salmonella.graphml
  styles: salmonella.styles.xml
  PTM:
    - file: data/salmonella/phosphorylation/Supplementary_Table_01.xlsx
      label: P
      time: 30
      sites: 5
      protein column: Protein
      protein format: X
      position column: Positions.within.proteins
      position format: X
      replicate columns:
        - Ratio.H.L.normalized.E1
        - Ratio.H.L.normalized.E2
        - Ratio.H.L.normalized.E3
        - Ratio.H.L.normalized.E4
      replicates: 2
      merge replicates: mean
      log base: 2

    - file: data/salmonella/phosphorylation/Supplementary_Table_01.xlsx
      label: P
      time: 120
      sites: 5
      protein column: Protein
      protein format: X
      position column: Positions.within.proteins
      position format: X
      replicate columns:
        - Ratio.M.L.normalized.E1
        - Ratio.M.L.normalized.E2
        - Ratio.M.L.normalized.E3
        - Ratio.M.L.normalized.E4
      replicates: 2
      merge replicates: mean
      log base: 2

    - file: data/salmonella/ubiquitination/20151119_HeLa_HCT116_05h_2h_all.xlsx
      label: U
      time: 30
      sites: 5
      protein column: Protein
      protein format: X
      position column: Positions within proteins
      position format: X;Y
      replicate columns:
        - Ratio H/L normalized HeLa_05_R1
        - Ratio H/L normalized HeLa_05_R2
        - Ratio H/L normalized HeLa_05_R3
        - Ratio H/L normalized HeLa_05_R4
      replicates: 2
      merge replicates: mean
      log base: 2

    - file: data/salmonella/ubiquitination/20151119_HeLa_HCT116_05h_2h_all.xlsx
      label: U
      time: 120
      sites: 5
      protein column: Protein
      protein format: X
      position column: Positions within proteins
      position format: X;Y
      replicate columns:
        - Ratio H/L normalized HeLa_2_R1
        - Ratio H/L normalized HeLa_2_R2
        - Ratio H/L normalized HeLa_2_R3
        - Ratio H/L normalized HeLa_2_R4
      replicates: 2
      merge replicates: mean
      log base: 2
      
  PPI:
    BioGRID:
      experimental system:
        - Affinity Capture-Luminescence
        - Affinity Capture-MS
        - Affinity Capture-RNA 
        - Affinity Capture-Western
        - Biochemical Activity
        - Co-crystal Structure
        - Co-purification
        - FRET
        - PCA
        - Two-hybrid

    IntAct: 
      MI score: 0.27

    STRING:
      experiments: 0.7
      combined score: 0.7

  Cytoscape:
    bar chart:
      minimum: -3.0
      maximum: 3.0
    mid range:
      minimum: -1.0
      maximum: 1.0
    merge sites: mean

